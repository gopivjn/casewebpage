<!DOCTYPE html>
<html>
    <head>
        <title>
            CaseWebpage
        </title>
        <link rel="stylesheet" href="style.css">
        <style>
            div{
                margin: 16px;
            }
        </style>
    </head>
    <body>
        <div id="page" style="border:1px solid blue;">
            <div id="header" style="border:1px solid black;">Header</div>
            <div id="pagecontent" style="border:1px solid black; max-width:1280px;">
                <p>Page Content</p>
                <div id="nav" style="border:1px solid black;">Navigation</div>
                <div id="content" style="border:1px solid black;">Content
                    <div id="toprow" style="border:1px solid black;">
                        <div id="overview" style="border:1px solid black;">Overview</div>
                        <div id="snapshot" style="border:1px solid black;">Snapshot</div>
                    </div>
                    <div id="bottomrow" style="border:1px solid black;">
                        <div id="highlights" style="border:1px solid black;">Highlights
                            <div id="valuesets" style="border:1px solid black;">Valuesets
                                <div id="valuesets1" style="border:1px solid black;">Valuesets1</div>
                                <div id="valuesets2" style="border:1px solid black;">Valuesets2</div>
                                <div id="valuesets3" style="border:1px solid black;">Valuesets3</div>
                                <div id="valuesets4" style="border:1px solid black;">Valuesets4</div>
                            </div>
                            <div id="quotes" style="border:1px solid black;"> 
                                <div id="wquotes1" style="border:1px solid black;">WQuotes1</div>
                            </div>
                        </div>
                        <div id="wizzlets" style="border:1px solid black;">Wizzlets
                            <div id="wstats1" style="border:1px solid black;">WStats1</div>
                            <div id="wstats2" style="border:1px solid black;">WStats2</div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="footer" style="border:1px solid black;">Footer</div>
        </div>
    </body>
</html>
